<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback — Pet Scan</title>
  <link rel="stylesheet" href="./assets/site.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="./index.html" data-i18n="nav.home">Home</a>
      <a href="./feeding.html" data-i18n="nav.calculator">Calculator</a>
      <a href="./cards/transition-7.html" data-i18n="nav.transition7">7-Day Switch</a>
      <a href="./feedback.html" data-i18n="nav.feedback">Feedback</a>
      <select id="langSelect" aria-label="Language">
        <option value="en">English</option>
        <option value="zh">中文</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
      </select>
    </div>
  </nav>

  <main class="container">
    <h1 data-i18n="feedback.title">Feedback</h1>
    <p data-i18n="feedback.body">
      We use anonymous analytics to improve features. Informational only. Not medical advice.
    </p>
    <p>
      <a href="mailto:hello@example.com" class="btn" data-i18n="feedback.email">Send Email</a>
      &nbsp; <a href="./index.html" data-i18n="feedback.back">Back to Home</a>
    </p>

    <footer class="footnote">© Pet Scan</footer>
  </main>

  <script src="./assets/i18n.js"></script>
  <script src="./assets/app.js" defer></script>
  <script src="./assets/js/events.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.I18N) {
        const lang = I18N.getLang ? I18N.getLang() : 'en';
        const sel = document.getElementById('langSelect');
        if (sel) { sel.value = lang; sel.onchange = (e) => I18N.setLang(e.target.value); }
        I18N.apply && I18N.apply(lang);
      }
    });
  </script>
</body>
</html>
