<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="fb.title">意见反馈</title>
  <link rel="stylesheet" href="/p-feeding/assets/site.css" />
  <script defer src="/p-feeding/i18n.js"></script>
</head>
<body>
  <div class="nav">
    <a href="/p-feeding/index.html" data-i18n="nav.home">首页</a>
    <nav>
      <a href="/p-feeding/feeding/feeding.html" data-i18n="nav.feeding">喂食计算器</a>
      <a href="/p-feeding/feedback.html" data-i18n="nav.feedback">反馈</a>
      <a href="/p-feeding/cards/" data-i18n="nav.card">7天换粮卡</a>

      <button id="lang-btn" type="button">中文</button>
      <select id="lang-select">
        <option value="en" data-i18n-option="lang.en">English</option>
        <option value="zh" data-i18n-option="lang.zh">中文</option>
        <option value="ja" data-i18n-option="lang.ja">日本語</option>
        <option value="ko" data-i18n-option="lang.ko">한국어</option>
        <option value="es" data-i18n-option="lang.es">Español</option>
        <option value="fr" data-i18n-option="lang.fr">Français</option>
      </select>
    </nav>
  </div>

  <main class="container">
    <h1 data-i18n="fb.title">意见反馈</h1>
    <p class="muted" data-i18n="fb.lead">帮助我们提高命中率与解释易读性…</p>

    <section class="panel">
      <h3 data-i18n="fb.form.title">提交你的反馈</h3>

      <div class="grid" style="grid-template-columns:1fr 1fr">
        <div>
          <label data-i18n="fb.form.category">类别</label>
          <select>
            <option data-i18n-option="fb.form.cat.issue">问题/报错</option>
            <option data-i18n-option="fb.form.cat.improve">改进建议</option>
            <option data-i18n-option="fb.form.cat.other">其他</option>
          </select>
        </div>
        <div>
          <label data-i18n="fb.form.email">联系邮箱（可选）</label>
          <input type="email" placeholder="name@example.com" />
        </div>
      </div>

      <label data-i18n="fb.form.subject">标题</label>
      <input placeholder="简要概述问题或建议" data-i18n-placeholder="fb.form.subject.ph" />

      <label data-i18n="fb.form.detail">详细描述</label>
      <textarea rows="6" data-i18n-placeholder="fb.form.detail.ph"
        placeholder="复现步骤、期望结果、相关产品/配方/截图/链接等…"></textarea>

      <div class="actions">
        <button data-i18n="fb.form.submit">提交</button>
      </div>
    </section>

    <div class="footer">
      <strong data-i18n="footer.noticeTitle">信息性提示（非医疗）</strong>：
      <span data-i18n="footer.noticeBody">数据可能因配方/包装更新而变化…</span>
    </div>
  </main>
</body>
</html>
