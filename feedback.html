<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="feedback.title">Feedback</title>
  <link rel="stylesheet" href="./assets/site.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="./index.html" data-i18n="nav.home">Home</a>
      <a href="./feeding.html" data-i18n="nav.calculator">Calculator</a>
      <a href="./cards/transition-7.html" data-i18n="nav.transition7">7-Day Switch</a>
      <a href="./feedback.html" data-i18n="nav.feedback">Feedback</a>

      <select id="langSelect" aria-label="Language" style="margin-left:auto">
        <option value="en">English</option>
        <option value="zh">中文</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
      </select>
      <script>
        document.addEventListener("change", (e) => {
          if (e.target && e.target.id === "langSelect") I18N.setLang(e.target.value);
        });
      </script>
    </div>
  </nav>

  <main class="container">
    <h1 data-i18n="feedback.title">Feedback</h1>
    <p data-i18n="feedback.body">
      We use anonymous analytics to improve features. Informational only. Not medical advice.
    </p>
    <p>
      <a href="mailto:hi@example.com" data-i18n="feedback.email">Send Email</a>
      <a href="./index.html" data-i18n="common.back_home" style="margin-left:12px">Back to Home</a>
    </p>

    <footer>
      <p>© Pet Scan</p>
    </footer>
  </main>

  <script src="./assets/i18n.js"></script>
  <script src="./assets/app.js" defer></script>
</body>
</html>
