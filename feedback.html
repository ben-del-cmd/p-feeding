<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>反馈 / 提建议｜宠物A计划</title>
  <meta name="description" content="欢迎提出问题、建议或想法。提交后将跳转至 GitHub Issue 草稿，便于跟踪与协作。">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="https://ben-del-cmd.github.io/p-feeding/feedback.html">
  <link rel="icon" href="https://ben-del-cmd.github.io/p-feeding/cover.png?v=20250919">
  <link rel="apple-touch-icon" href="https://ben-del-cmd.github.io/p-feeding/cover.png?v=20250919">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="宠物A计划">
  <meta property="og:title" content="反馈 / 提建议">
  <meta property="og:description" content="提交后跳转到 GitHub Issue 草稿，便于跟踪与协作。">
  <meta property="og:url" content="https://ben-del-cmd.github.io/p-feeding/feedback.html">
  <meta property="og:image" content="https://ben-del-cmd.github.io/p-feeding/cover.png?v=20250919">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="反馈 / 提建议">
  <meta name="twitter:description" content="提交后跳转到 GitHub Issue 草稿，便于跟踪与协作。">
  <meta name="twitter:image" content="https://ben-del-cmd.github.io/p-feeding/cover.png?v=20250919">
  <script defer data-domain="ben-del-cmd.github.io" src="https://plausible.io/js/script.js"></script>
  <style>
    :root { --bg:#0b0c0f; --card:#101318; --muted:#a7b0c0; --text:#e7ecf3; --primary:#8fd3ff; --border:#1b2430; --radius:16px; }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","Noto Sans CJK SC",sans-serif}
    a{color:var(--primary);text-decoration:none} a:hover{text-decoration:underline}
    header,main,footer{max-width:720px;margin:0 auto;padding:0 16px}
    header{padding:28px 16px 12px}
    h1{font-size:24px;margin:0 0 6px}
    .muted{color:var(--muted)}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:16px}
    label{font-size:14px;color:var(--muted)}
    input,textarea{width:100%;padding:12px;background:#0e1217;border:1px solid var(--border);border-radius:12px;color:var(--text);outline:none}
    textarea{min-height:140px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr;gap:12px;margin:12px 0}
    .btn{display:inline-block;padding:12px 16px;border:1px solid var(--border);border-radius:12px;background:#0f141a;color:var(--text);cursor:pointer}
    .btn:hover{border-color:#273246}
    .hint{font-size:13px;color:var(--muted);margin-top:8px}
    .hr{height:1px;background:var(--border);border:0;margin:20px 0}
    footer{color:var(--muted);margin:22px auto 36px}
  </style>
</head>

<body>
  <header>
    <h1>反馈 / 提建议</h1>
    <p class="muted">提交后将跳转到 <code>ben-del-cmd/p-feeding</code> 的 GitHub Issue 草稿，便于跟踪与协作。</p>
  </header>

  <main>
    <section class="card" aria-label="反馈表单">
      <form id="fbForm">
        <div class="row">
          <div>
            <label for="title">标题（必填，简要概括）</label>
            <input id="title" required maxlength="80" placeholder="例如：喂食计算器系数建议">
          </div>
          <div>
            <label for="body">内容（必填，描述问题、建议或想法）</label>
            <textarea id="body" required placeholder="复现场景 / 期望行为 / 截图或链接（如有）"></textarea>
          </div>
          <div>
            <label for="contact">联系（可选，仅文本，不会被存储）</label>
            <input id="contact" maxlength="120" placeholder="例如：邮箱或社媒（选填）">
          </div>
        </div>
        <button type="submit" class="btn">前往 GitHub 草稿</button>
        <p class="hint">本站不存储你的信息；点击将跳转到 GitHub 的新建 Issue 页面，你可在提交前再次确认。</p>
      </form>
    </section>

    <hr class="hr">

    <section class="card" aria-label="其他方式">
      <p>如果无法访问 GitHub，也可以直接发送邮件（将自动带上内容）：</p>
      <p><a id="mailto" href="#">邮件反馈（草稿）</a></p>
    </section>

    <footer>
      <p>
        <a href="/p-feeding/">返回工具索引</a> ・
        <a href="/p-feeding/feeding.html">喂食计算器</a> ・
        <a href="https://github.com/ben-del-cmd/p-feeding/issues" target="_blank" rel="noopener">查看所有 Issue</a>
      </p>
      <p class="muted">© 宠物A计划 · 最后更新：2025-09-20</p>
    </footer>
  </main>

  <script>
    (function(){
      var form = document.getElementById('fbForm');
      var mailto = document.getElementById('mailto');
      function enc(s){ return encodeURIComponent(s || '').replace(/%20/g,'+'); }
      function buildIssueURL(title, body, contact){
        var repo = 'https://github.com/ben-del-cmd/p-feeding/issues/new';
        var fullBody = body;
        if (contact) fullBody += '\\n\\n---\\n联系（可选）: ' + contact;
        return repo + '?title=' + enc(title) + '&body=' + enc(fullBody);
      }
      function buildMailto(title, body, contact){
        var to = 'mailto:?subject=' + enc('宠物A计划反馈：' + title);
        var txt = body + (contact ? '\\n\\n联系（可选）：' + contact : '');
        return to + '&body=' + enc(txt);
      }
      form.addEventListener('submit', function(e){
        e.preventDefault();
        var title = document.getElementById('title').value.trim();
        var body  = document.getElementById('body').value.trim();
        var contact = document.getElementById('contact').value.trim();
        if (!title || !body) { alert('请填写必填项：标题与内容'); return; }
        try { if (window.plausible) window.plausible('Feedback'); } catch(e){}
        location.href = buildIssueURL(title, body, contact);
      });
      mailto.setAttribute('href', buildMailto('网站反馈', '请在这里填写你的建议或问题。', ''));
    })();
  </script>
</body>
</html>
