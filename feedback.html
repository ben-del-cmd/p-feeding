<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Scan — Feedback</title>
  <meta name="description" content="Send feedback to improve the product. Informational only. Not medical advice.">

  <!-- 默认语言：无 ?lang 时设为 en，并写入 URL / <html lang> / localStorage -->
  <script>
    (function () {
      var u = new URL(location.href);
      var cur = u.searchParams.get('lang') || localStorage.getItem('lang') || 'en';
      if (!u.searchParams.get('lang')) {
        u.searchParams.set('lang', cur);
        history.replaceState(null, '', u.toString());
      }
      document.documentElement.setAttribute('lang', cur);
      localStorage.setItem('lang', cur);
    })();
  </script>

  <!-- 站点样式（相对路径避免 GitHub Pages 子路径 404） -->
  <link rel="stylesheet" href="assets/site.css?v=20250920b" />

  <!-- Plausible（统一注入 + 软 stub；如域名变更只改 DOMAIN） -->
  <script>
    (function () {
      var DOMAIN = 'ben-del-cmd.github.io';        /* ★ 按需改 */
      window.plausible = window.plausible || function(){ (window.plausible.q = window.plausible.q || []).push(arguments); };
      if (!document.querySelector('script[data-plausible][data-domain="' + DOMAIN + '"]')) {
        var s = document.createElement('script');
        s.defer = true;
        s.src = 'https://plausible.io/js/script.js';
        s.setAttribute('data-domain', DOMAIN);
        s.setAttribute('data-plausible', '');
        document.head.appendChild(s);
      }
    })();
  </script>

  <!-- i18n & 事件封装（相对路径 + 缓存版本号） -->
  <script src="i18n.js?v=20250923" defer></script>
  <script src="assets/js/events.js?v=20250923" defer></script>

  <!-- 轻量兜底样式（不覆盖你自己的 site.css） -->
  <style>
    :root { --maxw: 960px; }
    body { margin:0; line-height:1.45; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; }
    header, main, footer { max-width: var(--maxw); margin: 0 auto; padding: 16px; }
    nav a { margin-right: 12px; text-decoration: none; }
    .card { border:1px solid #e5e7eb; border-radius:14px; padding:16px; }
    .btn { padding:10px 14px; border-radius:10px; border:1px solid #ddd; display:inline-block; cursor:pointer; }
    .note { font-size:12px; opacity:.8; }
    label { display:block; margin-top:10px; }
    textarea, select, button { padding:8px; border:1px solid #ccc; border-radius:8px; width:100%; box-sizing: border-box; }
    form { margin-top: 12px; }
  </style>
</head>
<body>
<header>
  <nav aria-label="Main">
    <a href="index.html" data-i18n="nav.home">Home</a>
    <a href="feeding/feeding.html" data-i18n="nav.calculator">Calculator</a>
    <a href="feedback.html" data-i18n="nav.feedback">Feedback</a>
  </nav>
  <!-- i18n.js 会自动在此后插入语言下拉（若页面上不存在其他语言控件） -->
  <div id="lang-slot" style="display:none"></div>
</header>

<main>
  <h1 data-i18n="feedback.title">Send Feedback</h1>
  <p class="note" data-i18n="legal.data_use">We use anonymous analytics to improve features.</p>

  <form class="card" id="fb-form" onsubmit="return false;">
    <label for="fb-type" data-i18n="feedback.type.label">Type</label>
    <select id="fb-type">
      <option value="bug" data-i18n="feedback.type.bug">Bug</option>
      <option value="idea" data-i18n="feedback.type.idea">Idea</option>
      <option value="other" data-i18n="feedback.type.other">Other</option>
    </select>

    <label for="fb-text" data-i18n="feedback.text.label">Your message</label>
    <textarea id="fb-text" rows="6" placeholder="Tell us what happened..." data-i18n-placeholder="feedback.text.placeholder"></textarea>

    <button id="fb-send" class="btn" data-i18n="feedback.send">Send</button>
  </form>
</main>

<footer>
  <p class="note" data-i18n="footer.disclaimer">For diet/medical questions, consult your veterinarian.</p>
</footer>

<!-- 运行时兜底：保留 ?lang + 事件上报（即使 events.js 尚未加载） -->
<script>
  (function(){
    function lang(){ try{ var u=new URL(location.href); return u.searchParams.get('lang')||localStorage.getItem('lang')||'en'; }catch(e){ return 'en'; } }

    // 保留 ?lang 到站内链接
    document.addEventListener('DOMContentLoaded', function () {
      var l = lang();
      document.querySelectorAll('a[href]').forEach(function (a) {
        var href = a.getAttribute('href');
        if (!href || href.startsWith('#') || /^https?:\/\//i.test(href)) return;
        var url = new URL(href, location.href);
        var sp = url.searchParams;
        if (!sp.get('lang')) sp.set('lang', l);
        url.search = sp.toString();
        a.setAttribute('href', url.pathname + (url.search ? '?' + url.search : '') + url.hash);
      });
    });

    // 上报封装：优先 ps.events；否则直接 plausible（已存在 stub 安全）
    function page(name, props){ if (window.ps && ps.events && ps.events.page) ps.events.page(name, props); else plausible('pageview', { props: Object.assign({ page_name: name, lang: lang() }, props||{}) }); }
    function evt(name, props){ if (window.ps && ps.events && ps.events.event) ps.events.event(name, props); else plausible(name, { props: Object.assign({ lang: lang() }, props||{}) }); }

    window.addEventListener('DOMContentLoaded', function(){
      page('visit_feedback_page');
      var btn = document.getElementById('fb-send');
      btn.addEventListener('click', function(){
        evt('feedback_open', { type: (document.getElementById('fb-type')||{}).value || 'other' });
        alert('Thanks!');
      });
    });
  })();
</script>
</body>
</html>
