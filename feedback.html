<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="fb.title">Feedback Â· Pet Scan</title>
  <link rel="icon" href="cover.png">
</head>
<body>
  <header class="nav">
    <a href="index.html" data-i18n="nav.home"></a>
    <nav>
      <a href="feeding.html" data-i18n="nav.feeding"></a>
      <a href="feedback.html" data-i18n="nav.feedback"></a>
      <a href="cards/transition-7.html" data-i18n="nav.card"></a>
    </nav>
    <button id="lang-btn">English</button>
  </header>

  <main class="container">
    <h1 data-i18n="fb.title"></h1>
    <p data-i18n="fb.lead"></p>

    <form class="panel">
      <h3 data-i18n="fb.form.title"></h3>

      <label data-i18n="fb.form.category"></label>
      <select>
        <option data-i18n-option="fb.form.cat.issue"></option>
        <option data-i18n-option="fb.form.cat.improve"></option>
        <option data-i18n-option="fb.form.cat.other"></option>
      </select>

      <label data-i18n="fb.form.email"></label>
      <input type="email" placeholder="name@example.com" />

      <label data-i18n="fb.form.subject"></label>
      <input type="text" data-i18n-placeholder="fb.form.subject.ph" />

      <label data-i18n="fb.form.detail"></label>
      <textarea rows="6" data-i18n-placeholder="fb.form.detail.ph"></textarea>

      <button type="submit" data-i18n="fb.form.submit"></button>
    </form>
  </main>

  <footer class="footer">
    <strong data-i18n="footer.noticeTitle"></strong>
    <span data-i18n="footer.noticeBody"></span>
  </footer>

  <script src="i18n.js?v=1"></script>
</body>
</html>
