<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Feedback — Pet Scan</title>
<link rel="stylesheet" href="assets/site.css?v=202509" />
<script defer src="i18n.js"></script>
<script defer src="events.js"></script>
</head>
<body>
<div class="container">
  <nav class="nav">
    <a data-keep-lang href="index.html">Home</a>
    <a data-keep-lang href="feeding.html">Calculator</a>
    <a data-keep-lang href="cards/transition-7.html">7-Day Switch</a>
    <a data-keep-lang href="feedback.html">Feedback</a>
    <div class="spacer"></div>
    <select id="lang" class="locale-select" aria-label="Language">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="zh">中文</option>
      <option value="fr">Français</option>
    </select>
  </nav>

  <h1 class="h1">Feedback</h1>

  <div class="card">
    <p class="muted">We use anonymous analytics to improve features. Informational only. Not medical advice.</p>

    <div class="grid-2" style="margin-top:10px">
      <div>
        <label>Type</label>
        <select id="ftype">
          <option>Bug</option>
          <option>Content unclear</option>
          <option>Feature request</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label>Your email (optional)</label>
        <input id="fmail" type="email" placeholder="you@example.com" />
      </div>
    </div>

    <div style="margin-top:10px">
      <label>Details</label>
      <textarea id="ftext" style="width:100%;height:120px" placeholder="Describe the issue/suggestion…"></textarea>
    </div>

    <div style="margin-top:14px;display:flex;gap:12px">
      <a id="sendMail" class="btn" href="#">Send Email</a>
      <a class="btn secondary" data-keep-lang href="index.html">Back to Home</a>
    </div>
  </div>

  <footer>© Pet Scan</footer>
</div>

<script>
(function(){
  const sel = document.getElementById('lang');
  const usp = new URLSearchParams(location.search);
  const lang = (usp.get('lang') || 'en').toLowerCase();
  if ([...sel.options].some(o => o.value === lang)) sel.value = lang;
  sel.addEventListener('change', () => {
    const u = new URL(location.href);
    u.searchParams.set('lang', sel.value);
    location.href = u.pathname + '?' + u.searchParams.toString();
  });
  document.querySelectorAll('a[data-keep-lang]').forEach(a=>{
    const u = new URL(a.getAttribute('href'), location.origin);
    u.searchParams.set('lang', sel.value);
    a.href = u.pathname + '?' + u.searchParams.toString();
  });

  // 简单 mailto 组合
  const mailBtn = document.getElementById('sendMail');
  mailBtn.addEventListener('click', (e)=>{
    e.preventDefault();
    const type = document.getElementById('ftype').value;
    const mail = document.getElementById('fmail').value.trim();
    const txt  = document.getElementById('ftext').value.trim() || '(no details)';

    const subject = encodeURIComponent(`[Pet Scan] ${type}`);
    const body = encodeURIComponent(`${txt}\n\nlang=${lang}${mail ? `\nfrom=${mail}` : ''}`);
    location.href = `mailto:hello@example.com?subject=${subject}&body=${body}`;
  });
})();
</script>
</body>
</html>
