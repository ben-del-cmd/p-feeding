<script>
  // Plausible 队列 shim（稳妥：先排队，等主脚本加载后再发送）
  (function(w,d){
    w.plausible = w.plausible || function(){ (w.plausible.q = w.plausible.q || []).push(arguments); };
    var domain = (location && location.hostname) ? location.hostname : 'localhost';
    var s = d.createElement('script');
    s.defer = true; s.setAttribute('data-domain', domain); s.src = 'https://plausible.io/js/script.js';
    d.head.appendChild(s);
  })(window,document);
</script>

<script defer src="i18n.js?v=20250922h"></script>

<style>
  :root{color-scheme:light dark}
  body{font:16px/1.7 system-ui,-apple-system,Segoe UI,Roboto,PingFang SC,Noto Sans,Helvetica,Arial,sans-serif;margin:48px 16px;max-width:720px}
  a.btn{display:inline-block;padding:.6rem 1rem;border:1px solid color-mix(in oklab, CanvasText 20%, Canvas 80%);border-radius:12px;text-decoration:none}
  .muted{opacity:.8}
</style>
</head>
<body>
  <h1 data-i18n="notfound_h1">404 — 页面不存在</h1>
  <p class="muted" data-i18n="notfound_note">已启用匿名分析（Plausible），用于改进产品体验。</p>
  <p><a class="btn" id="goHome" href="./" data-i18n="notfound_home">回首页</a></p>

  <script>
    // 上报 404 自定义事件
    try {
      window.plausible && window.plausible('404', {
        props: { path: location.pathname + location.search, referrer: document.referrer || '-' }
      });
    } catch(e) {}

    // 保障按钮始终回项目首页（防止路径错位）
    (function(){
      var base = (location.pathname.split('/').slice(0,-1).join('/') || '') + '/';
      document.getElementById('goHome').setAttribute('href', './');
    })();
  </script>
</body>
