<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title data-i18n="calculator.title">Feeding Calculator</title>
  <link rel="stylesheet" href="assets/site.css"/>
  <script src="assets/i18n.js"></script>
  <script src="assets/app.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" data-i18n="nav.home">Home</a>
      <a href="feeding.html" data-i18n="nav.calculator">Calculator</a>
      <a href="cards/transition-7.html" data-i18n="nav.transition7">7-Day Switch</a>
      <a href="feedback.html" data-i18n="nav.feedback">Feedback</a>
      <select id="langSelect" aria-label="Language"></select>
    </div>
  </nav>

  <main class="container">
    <h1 data-i18n="calculator.title">Feeding Calculator</h1>
    <p data-i18n="legal.info_boundary">Informational only. Not medical advice.</p>

    <form class="form">
      <div class="grid">
        <label>
          <span data-i18n="feeding.pet_type.label">Pet</span>
          <select>
            <option>Dog</option>
            <option>Cat</option>
          </select>
        </label>

        <label>
          <span data-i18n="feeding.weight.label">Weight</span>
          <input type="number" inputmode="decimal"
                 data-i18n-placeholder="feeding.weight.placeholder"
                 placeholder="Enter weight"/>
        </label>

        <label>
          <span data-i18n="feeding.unit.label">Unit</span>
          <select>
            <option data-i18n="feeding.unit.kg">kg</option>
            <option data-i18n="feeding.unit.lb">lb</option>
          </select>
        </label>

        <label>
          <span data-i18n="feeding.activity.label">Activity</span>
          <select>
            <option data-i18n="feeding.activity.resting">Resting</option>
            <option data-i18n="feeding.activity.normal">Normal</option>
            <option data-i18n="feeding.activity.active">Active</option>
          </select>
        </label>

        <label>
          <span data-i18n="feeding.kcal_per_cup.label">kcal per cup</span>
          <input type="number" inputmode="decimal" value="350"/>
        </label>

        <label>
          <span data-i18n="feeding.grams_per_cup.label">grams per cup</span>
          <input type="number" inputmode="decimal" value="110"/>
        </label>
      </div>

      <div class="actions">
        <button type="button" class="btn" data-i18n="feeding.calculate">Calculate</button>
        <a class="btn" href="index.html" data-i18n="feeding.back_home">Back to Home</a>
      </div>
    </form>

    <section class="card">
      <h3 data-i18n="result.title">Result</h3>
      <div id="result">—</div>
    </section>
  </main>

  <footer class="container">© Pet Scan</footer>
</body>
</html>
