<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="title.feeding">Feeding Calculator</title>

  <!-- Plausible (匿名统计) -->
  <script defer data-domain="ben-del-cmd.github.io" src="https://plausible.io/js/script.js"></script>

  <!-- 站内多语言 -->
  <script src="/p-feeding/i18n.js?v=20250920b" defer></script>
  <!-- 事件埋点（点击“反馈”等） -->
  <script src="/p-feeding/events.js?v=1" defer></script>

  <style>
    :root { --fg:#111; --muted:#6b7280; --bd:#e5e7eb; --bg:#fff; }
    html,body { margin:0; padding:0; background:var(--bg); color:var(--fg); font:16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, PingFang SC, Noto Sans, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; }
    .wrap { max-width:960px; margin:0 auto; padding:24px 16px 56px; }
    .row { margin:16px 0; }
    .muted { color:var(--muted); }
    h1 { font-size:clamp(28px, 4vw, 40px); margin:8px 0 24px; }
    input, select, button {
      font:inherit; padding:10px 12px; border:1px solid var(--bd); border-radius:10px; background:#fff; outline:0;
    }
    input, select { width:220px; }
    button {
      cursor:pointer; border-radius:14px; padding:12px 16px; min-width:200px;
      background:#111; color:#fff; border:1px solid #111;
    }
    button:hover { opacity:.92; }
    .btn-ghost { background:#fff; color:#111; border:1px solid var(--bd); }
    .grid { display:grid; grid-template-columns:1fr; gap:16px; }
    @media (min-width:680px){ .grid-2 { grid-template-columns: 1fr 1fr; } }
    .card { border:1px solid var(--bd); border-radius:16px; padding:18px; background:#fff; }
    .pill { display:inline-flex; gap:10px; }
    .pill button { padding:8px 12px; border-radius:999px; min-width:auto; }
    .topbar { display:flex; gap:12px; align-items:center; justify-content:space-between; margin-bottom:12px; }
    .topbar .left { display:flex; gap:8px; align-items:center; }
    .topbar a { text-decoration:none; }
    .link { color:#111; }
    .link:hover { text-decoration:underline; }
    .res-line { font-size:18px; }
    .res-num { font-weight:700; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 顶部导航 -->
    <div class="topbar">
      <div class="left">
        <a href="/p-feeding/" class="btn-ghost" style="padding:8px 12px;border-radius:10px" data-i18n="nav.home">返回主页</a>
      </div>
      <div class="pill">
        <button class="btn-ghost" onclick="window.__setLang && __setLang('en-US')">English</button>
        <button class="btn-ghost" onclick="window.__setLang && __setLang('es-419')">Español</button>
        <button class="btn-ghost" onclick="window.__setLang && __setLang('zh-Hans')">中文(简)</button>
        <button class="btn-ghost" onclick="window.__setLang && __setLang('fr-CA')">Français (Canada)</button>
      </div>
    </div>

    <h1 data-i18n="h1.feeding">Feeding Calculator</h1>

    <!-- 表单 -->
    <div class="card">
      <div class="grid grid-2">
        <div class="row">
          <div class="muted" data-i18n="feeding.weight">体重</div>
          <input id="w" type="number" step="0.1" min="0" value="10" />
        </div>

        <div class="row">
          <div class="muted" data-i18n="feeding.unit">单位</div>
          <select id="unit">
            <option value="kg" data-i18n="feeding.kg">千克(kg)</option>
            <option value="lb" data-i18n="feeding.lb">磅(lb)</option>
          </select>
        </div>

        <div class="row">
          <div class="muted" data-i18n="feeding.activity">活动水平</div>
          <select id="act">
            <option value="low" data-i18n="feeding.low">低</option>
            <option value="mid" data-i18n="feeding.mid" selected>中</option>
            <option value="high" data-i18n="feeding.high">高</option>
          </select>
        </div>

        <div class="row" style="display:flex;align-items:flex-end">
          <button id="btn" data-i18n="feeding.calc">计算</button>
        </div>
      </div>
    </div>

    <!-- 结果 -->
    <div class="card" style="margin-top:18px">
      <div class="muted" style="margin-bottom:8px" data-i18n="feeding.result">结果</div>
      <div class="res-line"><span id="rKcal" class="res-num">0</span> <span data-i18n="feeding.kcal.day">千卡/天</span></div>
      <div class="res-line"><span id="rCup" class="res-num">0</span> <span data-i18n="feeding.cup.day">杯/天</span></div>
      <div class="res-line"><span id="rGram" class="res-num">0</span> <span data-i18n="feeding.g.day">克/天</span></div>
    </div>

    <div class="muted" style="margin-top:10px" data-i18n="footer.note.feeding">
      提示：结果仅供参考，请结合兽医建议。
    </div>

    <div style="margin-top:16px">
      <a class="link" href="/p-feeding/feedback.html" data-event="feedback_click" data-i18n="nav.feedback">问题与建议</a>
    </div>
  </div>

  <!-- 计算逻辑 -->
  <script>
    (function () {
      var wEl = document.getElementById('w');
      var unitEl = document.getElementById('unit');
      var actEl = document.getElementById('act');
      var btnEl = document.getElementById('btn');

      var rKcal = document.getElementById('rKcal');
      var rCup = document.getElementById('rCup');
      var rGram = document.getElementById('rGram');

      function toKg(v, unit) {
        var n = parseFloat(v || 0);
        if (!isFinite(n) || n <= 0) return 0;
        return unit === 'lb' ? n * 0.45359237 : n;
      }

      function multiplier(level) {
        if (level === 'low') return 1.2;
        if (level === 'high') return 2.0;
        return 1.6; // mid
      }

      // 约定：每杯 ~350 kcal；每克 ~3.6 kcal（= 360 kcal/100g）
      var KCAL_PER_CUP = 350;
      var KCAL_PER_GRAM = 3.6;

      function calc() {
        var kg = toKg(wEl.value, unitEl.value);
        var m = multiplier(actEl.value);

        // RER = 70 * kg^0.75；每日能量 = RER * 活动系数
        var rer = kg > 0 ? 70 * Math.pow(kg, 0.75) : 0;
        var kcal = rer * m;

        // 派生为杯/克
        var cups = kcal / KCAL_PER_CUP;
        var grams = kcal / KCAL_PER_GRAM;

        // 展示为 1 位小数
        function fmt(x) { return (Math.round(x * 10) / 10).toFixed(1); }

        rKcal.textContent = fmt(kcal);
        rCup.textContent = fmt(cups);
        rGram.textContent = fmt(grams);
      }

      btnEl.addEventListener('click', calc);
      // 初始计算一次
      calc();
    })();
  </script>
</body>
</html>
