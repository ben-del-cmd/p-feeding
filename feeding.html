<!doctype html>
<html lang="en" class="page-feeding">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pet Scan — Feeding Calculator</title>

<link rel="manifest" href="/p-feeding/manifest.webmanifest">
<meta name="theme-color" content="#22d3a3">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="/p-feeding/assets/icons/icon-192.png">

<link rel="stylesheet" href="../assets/site.css?v=20250923c">
<style>
  :root,body{color-scheme:dark}
  #ps-lang-select,select{appearance:auto;background-color:rgba(255,255,255,.04);color:#e7eefc;border:1px solid rgba(255,255,255,.10);border-radius:12px}
  #ps-lang-select option,select option{background:#0e172a;color:#e7eefc}
  #ps-lang-select option:hover,#ps-lang-select option:checked,select option:hover,select option:checked{background:rgba(34,211,163,.22);color:#fff}
</style>

<script defer data-domain="" src="https://plausible.io/js/script.js"></script>
</head>
<body class="page-feeding">
<header style="display:flex;align-items:center;gap:16px;">
  <nav style="display:flex;gap:16px;">
    <a href="../index.html">Home</a>
    <a href="feeding.html">Calculator</a>
    <a href="../cards/transition-7.html">7-Day Switch</a>
    <a href="../feedback.html">Feedback</a>
  </nav>
  <div style="margin-left:auto">
    <select id="ps-lang-select" aria-label="Language">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="zh">中文</option>
      <option value="fr">Français</option>
    </select>
  </div>
</header>

<main class="calculator">
  <h1>Feeding Calculator</h1>
  <p class="note">Informational only. Not medical advice.</p>

  <section class="card">
    <div class="form-grid">

      <div class="field">
        <label>Pet</label>
        <select id="pet">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
        </select>
      </div>

      <div class="field">
        <label>Weight</label>
        <input id="weight" type="number" min="0" step="0.1" placeholder="Enter weight">
      </div>

      <div class="field">
        <label>Unit</label>
        <select id="unit">
          <option value="kg">kg</option>
          <option value="lb">lb</option>
        </select>
      </div>

      <div class="field">
        <label>Activity</label>
        <select id="activity">
          <option value="resting">Resting</option>
          <option value="normal">Normal</option>
          <option value="active">Active</option>
        </select>
      </div>

      <div class="field">
        <label>kcal per cup</label>
        <input id="kcal" type="number" min="0" step="1" value="350">
      </div>

      <div class="field">
        <label>grams per cup</label>
        <input id="grams" type="number" min="0" step="1" value="110">
      </div>
    </div>

    <p id="formula-note" class="note">RER = 70 × weight^0.75; MER = RER × activity.</p>
    <button class="btn" id="calcBtn">Calculate</button>
  </section>

  <section id="result" class="card" style="display:none">
    <h3>Result</h3>
    <div id="resultText">—</div>
  </section>
</main>

<script src="../assets/js/events.js?v=20250923c"></script>
<script>
(function(){
  /* 语言与链接改写（与首页一致） */
  const allowed=['en','es','zh','fr'];
  const url=new URL(location.href);
  let lang=url.searchParams.get('lang')||'en';
  if(!allowed.includes(lang)) lang='en';

  const sel=document.getElementById('ps-lang-select');
  if(sel){ sel.value=lang; sel.addEventListener('change',()=>{const u=new URL(location.href);u.searchParams.set('lang',sel.value);location.href=u.toString();}); }

  document.querySelectorAll('a[href]').forEach(a=>{
    const href=a.getAttribute('href');
    if(!href||/^(https?:|mailto:|tel:|#)/i.test(href)) return;
    const u=new URL(href,location.href);
    u.searchParams.set('lang',lang);
    a.href=u.pathname+'?'+u.searchParams.toString();
  });

  /* 简易计算 */
  const btn=document.getElementById('calcBtn');
  btn.addEventListener('click',()=>{
    const w=parseFloat(document.getElementById('weight').value||'0');
    const unit=document.getElementById('unit').value;
    const act=document.getElementById('activity').value;
    if(!w||w<=0){alert('Enter weight');return;}
    const kg=unit==='lb'?w*0.45359237:w;
    const RER=70*Math.pow(kg,0.75);
    const factor= act==='active'?1.8 : (act==='normal'?1.4:1.0);
    const MER=RER*factor;
    const kcal=parseFloat(document.getElementById('kcal').value||'350');
    const grams=parseFloat(document.getElementById('grams').value||'110');
    const cups=MER/kcal, gPerDay=cups*grams;
    document.getElementById('resultText').textContent =
      `MER ≈ ${MER.toFixed(0)} kcal/day · ${cups.toFixed(2)} cups/day · ${gPerDay.toFixed(0)} g/day`;
    document.getElementById('result').style.display='block';
    try{ if(window.plausible) plausible('calc_click'); }catch(e){}
  });

  /* SW */
  if('serviceWorker' in navigator){
    const base=location.pathname.split('/').slice(0,2).join('/')+'/';
    navigator.serviceWorker.register(base+'service-worker.js').catch(console.error);
  }
})();
</script>
</body>
</html>
