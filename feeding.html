<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="feeding.metaTitle">Feeding Calculator · Pet Scan</title>
  <link rel="icon" href="cover.png">
</head>
<body>
  <header class="nav">
    <a href="index.html" data-i18n="nav.home"></a>
    <nav>
      <a href="feeding.html" data-i18n="nav.feeding"></a>
      <a href="feedback.html" data-i18n="nav.feedback"></a>
      <a href="cards/transition-7.html" data-i18n="nav.card"></a>
    </nav>
    <button id="lang-btn">English</button>
  </header>

  <main class="container">
    <h1 data-i18n="feeding.h1"></h1>
    <p data-i18n="feeding.lead"></p>

    <section class="grid">
      <div class="panel">
        <h3 data-i18n="feeding.inputs.title"></h3>

        <label data-i18n="feeding.inputs.kcalDay"></label>
        <input type="number" id="kcal_day" data-i18n-placeholder="feeding.ph.kcal" />

        <label data-i18n="feeding.inputs.gPerCup"></label>
        <input type="number" id="g_per_cup" value="110" />

        <label data-i18n="feeding.inputs.energy"></label>
        <input type="number" id="energy" data-i18n-placeholder="feeding.ph.energy" />

        <div class="actions">
          <button data-i18n="feeding.actions.calc"></button>
          <button data-i18n="feeding.actions.reset"></button>
          <button data-i18n="feeding.actions.print"></button>
        </div>

        <p class="tip" data-i18n="feeding.tips"></p>
      </div>

      <div class="panel">
        <h3 data-i18n="feeding.results.title"></h3>

        <label data-i18n="feeding.results.grams"></label>
        <output id="out_gpd">—</output>

        <label data-i18n="feeding.results.cups"></label>
        <output id="out_cpd">—</output>

        <p class="note" data-i18n="feeding.results.note"></p>
      </div>
    </section>

    <p class="muted" data-i18n="feeding.tracked"></p>
  </main>

  <footer class="footer">
    <strong data-i18n="footer.noticeTitle"></strong>
    <span data-i18n="footer.noticeBody"></span>
  </footer>

  <script src="i18n.js?v=1"></script>
</body>
</html>
