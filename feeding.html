<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="calculator.title">Feeding Calculator</title>
  <link rel="stylesheet" href="/p-feeding/assets/site.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a id="navHome" data-i18n="nav.home" href="/p-feeding/index.html">Home</a>
      <a id="navCalc" data-i18n="nav.calculator" href="/p-feeding/feeding.html">Calculator</a>
      <a id="navT7"   data-i18n="nav.transition7" href="/p-feeding/cards/transition-7.html">7-Day Switch</a>
      <a id="navFb"   data-i18n="nav.feedback" href="/p-feeding/feedback.html">Feedback</a>

      <select id="langSelect" class="lang">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="zh">中文</option>
        <option value="fr">Français</option>
      </select>
    </div>
  </nav>

  <main class="container">
    <h1 data-i18n="calculator.title">Feeding Calculator</h1>
    <p data-i18n="legal.info_boundary">Informational only. Not medical advice.</p>

    <form id="calcForm" class="form">
      <label>
        <span data-i18n="feeding.pet_type.label">Pet</span>
        <select id="pet">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
        </select>
      </label>

      <label>
        <span data-i18n="feeding.weight.label">Weight</span>
        <input id="weight" type="number" min="0" step="0.01" data-i18n-placeholder="feeding.weight.placeholder" placeholder="Enter weight" />
      </label>

      <label>
        <span data-i18n="feeding.unit.label">Unit</span>
        <select id="unit">
          <option data-i18n="feeding.unit.kg" value="kg">kg</option>
          <option data-i18n="feeding.unit.lb" value="lb">lb</option>
        </select>
      </label>

      <label>
        <span data-i18n="feeding.activity.label">Activity</span>
        <select id="activity">
          <option data-i18n="feeding.activity.resting" value="resting">Resting</option>
          <option data-i18n="feeding.activity.normal" value="normal">Normal</option>
          <option data-i18n="feeding.activity.active" value="active">Active</option>
        </select>
      </label>

      <label>
        <span data-i18n="feeding.kcal_per_cup.label">kcal per cup</span>
        <input id="kcalPerCup" type="number" min="1" step="1" value="350" />
      </label>

      <label>
        <span data-i18n="feeding.grams_per_cup.label">grams per cup</span>
        <input id="gramsPerCup" type="number" min="1" step="1" value="110" />
      </label>

      <div class="actions">
        <button id="btnCalc" type="button" class="btn" data-i18n="feeding.calculate">Calculate</button>
        <a id="backHome" class="btn ghost" data-i18n="feeding.back_home" href="/p-feeding/index.html">Back to Home</a>
      </div>
    </form>

    <section class="card">
      <h2 data-i18n="result.title">Result</h2>
      <div id="result">—</div>
    </section>
  </main>

  <footer class="container">© Pet Scan</footer>

  <script src="/p-feeding/assets/i18n.js"></script>
  <script src="/p-feeding/assets/app.js"></script>
  <script src="/p-feeding/assets/js/events.js"></script>
</body>
</html>
