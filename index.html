<html lang="zh-CN">
<head>
  <meta charset="utf-8">

  <link rel="canonical" href="https://ben-del-cmd.github.io/p-feeding/">

  <!-- Open Graph / Twitter -->
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="宠物喂食工具集｜Pet Feeding Tools">
  <meta name="twitter:description" content="简洁好用的宠物喂食小工具：喂食计算器、反馈入口与更多实验功能。">
  <meta name="twitter:image" content="https://ben-del-cmd.github.io/p-feeding/cover.png?v=20250919">

  <!-- Phase 1 安全片段 -->
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https: data:; script-src 'self' https://plausible.io 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src https://plausible.io; form-action 'self' https://github.com mailto:; base-uri 'none'; frame-ancestors 'self';">
  <meta name="theme-color" content="#0b0c0f">

  <!-- i18n（四语字典，版本缓存破除） -->
  <script src="/p-feeding/i18n.js?v=20250920b" defer></script>

  <!-- Plausible -->
  <script defer data-domain="ben-del-cmd.github.io" src="https://plausible.io/js/script.js"></script>

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Noto Sans',sans-serif;line-height:1.6;margin:0;background:#0b0c0f;color:#e6e6e6}
    .wrap{max-width:960px;margin:0 auto;padding:32px 16px}
    a{color:#8ecaff;text-decoration:none}
    .card{background:#11141a;border:1px solid #222833;border-radius:12px;padding:18px;margin:16px 0}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .btn{padding:8px 12px;border-radius:10px;background:#1b2330;border:1px solid #2b3442;color:#e6e6e6}
    .btn:hover{background:#223043}
    input[type="search"]{width:100%;padding:12px;border-radius:10px;border:1px solid #2b3442;background:#0e131b;color:#e6e6e6}
    .langbar{margin:16px 0}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 data-i18n="h1.index">宠物喂食工具集</h1>
    <p data-i18n="desc.index">简洁好用的宠物喂食小工具：喂食计算器、反馈入口与更多实验功能。</p>

    <p class="row" style="gap:20px">
      <a class="btn" href="/p-feeding/feeding.html" data-i18n="nav.feeding">喂食计算器</a>
      <a class="btn" href="/p-feeding/feedback.html" data-i18n="nav.feedback">问题与建议</a>
    </p>

    <div class="card">
      <label for="q" data-i18n="search.label">站内搜索</label>
      <div class="row" style="margin-top:8px">
        <input id="q" type="search" data-i18n-placeholder="search.placeholder" placeholder="输入关键词…">
        <button class="btn" id="searchBtn" data-i18n="search.btn">搜索</button>
      </div>
    </div>

    <div class="langbar">
      <button class="btn" onclick="__setLang('en-US')">English</button>
      <button class="btn" onclick="__setLang('es-419')">Español</button>
      <button class="btn" onclick="__setLang('zh-Hans')">中文(简)</button>
      <button class="btn" onclick="__setLang('fr-CA')">Français (Canada)</button>
    </div>

    <p data-i18n="footer.note">本页启用匿名统计（Plausible），仅用于改进产品体验。</p>

    <p class="row" style="gap:16px">
      <a class="btn" href="/p-feeding/robots.txt" rel="noopener">robots.txt</a>
      <a class="btn" href="/p-feeding/sitemap.xml" rel="noopener">sitemap.xml</a>
      <a class="btn" href="https://github.com/ben-del-cmd/p-feeding" rel="noopener">GitHub 仓库</a>
    </p>
  </div>

  <script>
    // 站内“假搜索”示意：跳转到喂食页并携带关键字（encodeURIComponent）
    document.getElementById('searchBtn').addEventListener('click', function () {
      const kw = encodeURIComponent(document.getElementById('q').value || '');
      try{ window.plausible && window.plausible('Search', {props:{q:kw}});}catch(e){}
      location.href = '/p-feeding/feeding.html?kw=' + kw;
    });
  </script>
</body>
</html>
