<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title data-i18n="title.index">Pet Feeding Tools</title>
  <meta name="description" content="Simple, handy tools: feeding calculator, feedback, and more." />
  <link rel="canonical" href="https://ben-del-cmd.github.io/p-feeding/" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Pet Feeding Tools" />
  <meta property="og:description" content="Simple, handy tools: feeding calculator, feedback, and more." />
  <meta property="og:url" content="https://ben-del-cmd.github.io/p-feeding/" />

  <!-- Plausible (privacy-friendly analytics) -->
  <script defer data-domain="ben-del-cmd.github.io" src="https://plausible.io/js/script.js"></script>

  <!-- i18n dictionary & runtime -->
  <script src="/p-feeding/i18n.js?v=20250920b" defer></script>

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans","PingFang SC","Hiragino Sans GB",sans-serif;line-height:1.6;margin:0;padding:0 16px 48px;color:#111}
    header{display:flex;gap:12px;padding:16px 0}
    .btn{display:inline-block;padding:10px 16px;border:1px solid #d0d7de;border-radius:8px;text-decoration:none;color:#111;background:#fff}
    .btn:hover{background:#f6f8fa}
    h1{font-size:44px;margin:16px 0}
    .langbar{display:flex;gap:12px;margin:16px 0}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin:24px 0}
    .muted{color:#667085}
    input[type="text"]{width:100%;padding:12px;border:1px solid #d0d7de;border-radius:8px}
  </style>
</head>
<body>
  <header>
    <a class="btn" href="/p-feeding/feeding.html" data-i18n="nav.feeding">Feeding Calculator</a>
    <!-- 关键：点击 Feedback 触发自定义事件 -->
    <a class="btn"
       href="/p-feeding/feedback.html"
       data-i18n="nav.feedback"
       onclick="try{plausible('feedback_click')}catch(e){}">
       Feedback
    </a>
  </header>

  <main>
    <h1 data-i18n="h1.index">Pet Feeding Tools</h1>
    <p class="muted" data-i18n="desc.index">Simple, handy tools: feeding calculator, feedback, and more.</p>

    <section class="card">
      <label for="q" class="muted" data-i18n="search.label">Site Search</label>
      <div style="display:flex;gap:12px;align-items:center;margin-top:8px">
        <input id="q" type="text" data-i18n-placeholder="search.placeholder" placeholder="Type a keyword…" />
        <button class="btn" data-i18n="search.btn">Search</button>
      </div>
    </section>

    <div class="langbar">
      <button class="btn" onclick="__setLang('en-US')">English</button>
      <button class="btn" onclick="__setLang('es-419')">Español</button>
      <button class="btn" onclick="__setLang('zh-Hans')">中文(简)</button>
      <button class="btn" onclick="__setLang('fr-CA')">Français (Canada)</button>
    </div>

    <p class="muted" data-i18n="footer.note">
      Anonymous analytics (Plausible) is enabled to improve the product.
    </p>

    <div class="langbar">
      <a class="btn" href="/p-feeding/robots.txt">robots.txt</a>
      <a class="btn" href="/p-feeding/sitemap.xml">sitemap.xml</a>
      <a class="btn" href="https://github.com/ben-del-cmd/p-feeding" target="_blank" rel="noopener">GitHub 仓库</a>
    </div>
  </main>
</body>
</html>
