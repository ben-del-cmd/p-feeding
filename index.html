<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="title.index">Pet Feeding Tools</title>
  <link rel="icon" href="/p-feeding/cover.png" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; margin: 0 auto; padding: 24px; max-width: 960px; line-height: 1.6; }
    h1 { font-size: 40px; line-height: 1.2; margin: 12px 0 8px; }
    .nav { display:flex; gap:16px; margin: 24px 0; flex-wrap: wrap; }
    .btn { padding:10px 16px; border-radius:10px; border:1px solid rgb(120 120 120 / 35%); background:transparent; cursor:pointer; font-weight:600;}
    .btn:active { transform: translateY(1px); }
    .card { border:1px solid rgb(120 120 120 / 25%); border-radius:14px; padding:16px; margin:20px 0; }
    .lang-row { display:flex; gap:12px; margin-top:16px; flex-wrap: wrap; }
    .pill { padding:8px 14px; border-radius:999px; border:1px solid rgb(120 120 120 / 35%); background:transparent; cursor:pointer; }
    footer { margin-top: 28px; color: #888; font-size: 14px; }
    .links { display:flex; gap:12px; margin-top:12px; flex-wrap:wrap; }
    a { color: inherit; }
  </style>
  <!-- i18n -->
  <script src="/p-feeding/i18n.js?v=20250920b" defer></script>
</head>
<body>
  <h1 data-i18n="h1.index">Pet Feeding Tools</h1>
  <p data-i18n="desc.index">Simple, handy tools: feeding calculator, feedback, and more.</p>

  <div class="nav">
    <a class="btn" href="/p-feeding/feeding.html" data-i18n="nav.feeding">Feeding Calculator</a>
    <a class="btn" href="/p-feeding/feedback.html" data-i18n="nav.feedback">Feedback</a>
  </div>

  <div class="card">
    <h3 data-i18n="search.label">Site Search</h3>
    <div style="display:flex; gap:10px; align-items:center; flex-wrap: wrap">
      <input type="search" style="flex:1; min-width:260px; padding:12px 14px; border-radius:10px; border:1px solid rgb(120 120 120 / 35%);"
             data-i18n-placeholder="search.placeholder" placeholder="Type a keyword…" />
      <button class="btn" data-i18n="search.btn">Search</button>
    </div>

    <div class="lang-row">
      <button class="pill" onclick="__setLang('en-US')">English</button>
      <button class="pill" onclick="__setLang('es-419')">Español</button>
      <button class="pill" onclick="__setLang('zh-Hans')">中文(简)</button>
      <button class="pill" onclick="__setLang('fr-CA')">Français (Canada)</button>
    </div>
  </div>

  <footer>
    <div data-i18n="footer.note">Anonymous analytics (Plausible) is enabled to improve the product.</div>
    <div class="links">
      <a class="pill" href="/p-feeding/robots.txt">robots.txt</a>
      <a class="pill" href="/p-feeding/sitemap.xml">sitemap.xml</a>
      <a class="pill" href="https://github.com/ben-del-cmd/p-feeding" target="_blank" rel="noopener">GitHub 仓库</a>
    </div>
  </footer>
</body>
</html>
