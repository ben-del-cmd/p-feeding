<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pet Scan</title>
  <link rel="stylesheet" href="/p-feeding/assets/site.css" />
  <script defer src="/p-feeding/i18n.js"></script>
</head>
<body>
  <!-- 顶部导航 -->
  <div class="nav">
    <a href="/p-feeding/index.html" data-i18n="brand.name">Pet Scan</a>
    <nav>
      <a href="/p-feeding/index.html" data-i18n="nav.home">Home</a>
      <a href="/p-feeding/feeding/feeding.html" data-i18n="nav.feeding">Feeding Calculator</a>
      <a href="/p-feeding/feedback.html" data-i18n="nav.feedback">Feedback</a>
      <a href="/p-feeding/cards/" data-i18n="nav.card">7-Day Transition</a>

      <!-- 语言：按钮 + 下拉（两者都保留，哪个都能用） -->
      <button id="lang-btn" type="button" style="margin-left:8px;">中文</button>
      <select id="lang-select" style="margin-left:6px;">
        <option value="en" data-i18n-option="lang.en">English</option>
        <option value="zh" data-i18n-option="lang.zh">中文</option>
        <option value="ja" data-i18n-option="lang.ja">日本語</option>
        <option value="ko" data-i18n-option="lang.ko">한국어</option>
        <option value="es" data-i18n-option="lang.es">Español</option>
        <option value="fr" data-i18n-option="lang.fr">Français</option>
      </select>
    </nav>
  </div>

  <main class="container">
    <h1 data-i18n="home.h1">把难懂的标签 → 变成可执行建议</h1>
    <p class="muted" data-i18n="home.lead">
      扫描/录入宠物食品与洗护信息…
    </p>

    <div class="cards">
      <!-- 卡片1：计算器 -->
      <section class="card">
        <h3 data-i18n="home.calc.title">① 喂食计算器</h3>
        <p data-i18n="home.calc.desc">RER/MER → kcal/天…</p>
        <a class="btn" href="/p-feeding/feeding/feeding.html" data-i18n="home.calc.btn">打开计算器</a>
      </section>

      <!-- 卡片2：7天换粮卡 -->
      <section class="card">
        <h3 data-i18n="home.card.title">② 7 天换粮卡</h3>
        <p data-i18n="home.card.desc">90/10 → 0/100…</p>
        <a class="btn" href="/p-feeding/cards/" data-i18n="home.card.btn">查看换粮卡</a>
      </section>

      <!-- 卡片3：反馈 -->
      <section class="card">
        <h3 data-i18n="home.fb.title">③ 意见反馈</h3>
        <p data-i18n="home.fb.desc">帮助我们提高命中率…</p>
        <a class="btn" href="/p-feeding/feedback.html" data-i18n="home.fb.btn">去反馈</a>
      </section>
    </div>

    <p class="muted" style="margin-top:18px" data-i18n="home.tracked">
      visit_home / visit_feeding_page …
    </p>

    <div class="footer">
      <strong data-i18n="footer.noticeTitle">信息性提示（非医疗）</strong>：
      <span data-i18n="footer.noticeBody">数据可能因配方/包装更新而变化…</span>
    </div>
  </main>
</body>
</html>
