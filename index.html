<!doctype html>
<html lang="en">
<head>
  <!-- 基础与 SEO -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="title.index">Pet Feeding Tools</title>
  <meta name="description" content="Simple, handy tools: feeding calculator, feedback, and more." />
  <link rel="canonical" href="https://ben-del-cmd.github.io/p-feeding/" />
  <meta name="robots" content="index,follow" />
  <meta name="theme-color" content="#0b0c0f" />

  <!-- 安全（Phase 1 基线） -->
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 img-src 'self' https: data:;
                 script-src 'self' https://plausible.io 'unsafe-inline';
                 style-src 'self' 'unsafe-inline';
                 connect-src https://plausible.io;
                 form-action 'self' https://github.com mailto:;
                 base-uri 'none';
                 frame-ancestors 'self';">

  <!-- Open Graph / Twitter -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ben-del-cmd.github.io/p-feeding/" />
  <meta property="og:title" content="Pet Feeding Tools" />
  <meta property="og:description" content="Simple, handy tools: feeding calculator, feedback, and more." />
  <meta property="og:image" content="https://ben-del-cmd.github.io/p-feeding/cover.png?v=20250919" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Pet Feeding Tools" />
  <meta name="twitter:description" content="Simple, handy tools: feeding calculator, feedback, and more." />
  <meta name="twitter:image" content="https://ben-del-cmd.github.io/p-feeding/cover.png?v=20250919" />

  <!-- Plausible（匿名统计） -->
  <script defer data-domain="ben-del-cmd.github.io" src="https://plausible.io/js/script.js"></script>

  <!-- 多语言与事件（版本号用于防缓存） -->
  <script src="/p-feeding/i18n.js?v=20250920b" defer></script>
  <script src="/p-feeding/events.js?v=1" defer></script>

  <!-- 轻量样式 -->
  <style>
    :root { --fg:#111; --muted:#6b7280; --bd:#e5e7eb; --bg:#fff; --card:#fff; }
    html,body { margin:0; padding:0; background:var(--bg); color:var(--fg);
      font:16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, PingFang SC, Noto Sans, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; }
    .wrap { max-width:960px; margin:0 auto; padding:24px 16px 56px; }
    h1 { font-size:clamp(28px, 4vw, 40px); margin:8px 0 12px; }
    p.muted { color:var(--muted); margin-top:0; }
    .topbar { display:flex; gap:12px; align-items:center; justify-content:space-between; margin-bottom:12px; }
    .pill { display:inline-flex; gap:10px; }
    .btn, button, input { font:inherit; border:1px solid var(--bd); border-radius:12px; background:#fff; color:var(--fg); }
    .btn { padding:8px 12px; cursor:pointer; }
    .btn-ghost { background:#fff; }
    .grid { display:grid; grid-template-columns:1fr; gap:16px; margin-top:16px; }
    @media (min-width:720px){ .grid-2 { grid-template-columns: 1fr 1fr; } }
    .card { border:1px solid var(--bd); border-radius:16px; padding:18px; background:var(--card); }
    .card h2 { margin:0 0 8px; font-size:20px; }
    .card p { margin:6px 0 12px; color:var(--muted); }
    .actions { display:flex; gap:10px; flex-wrap:wrap; }
    a.link { color:#111; text-decoration:none; }
    a.link:hover { text-decoration:underline; }
    .search { display:flex; gap:8px; margin-top:16px; }
    .search input { padding:10px 12px; min-width:260px; border-radius:12px; }
    .search button { padding:10px 16px; border-radius:12px; background:#111; color:#fff; border-color:#111; cursor:pointer; }
    .search button:hover { opacity:.92; }
    footer { color:var(--muted); margin-top:18px; font-size:14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 顶部语言切换 -->
    <div class="topbar">
      <div style="font-weight:600">/p-feeding</div>
      <div class="pill">
        <button class="btn btn-ghost" onclick="window.__setLang && __setLang('en-US')">English</button>
        <button class="btn btn-ghost" onclick="window.__setLang && __setLang('es-419')">Español</button>
        <button class="btn btn-ghost" onclick="window.__setLang && __setLang('zh-Hans')">中文(简)</button>
        <button class="btn btn-ghost" onclick="window.__setLang && __setLang('fr-CA')">Français (Canada)</button>
      </div>
    </div>

    <!-- 标题与简介 -->
    <h1 data-i18n="h1.index">Pet Feeding Tools</h1>
    <p class="muted" data-i18n="desc.index">Simple, handy tools: feeding calculator, feedback, and more.</p>

    <!-- 工具卡片 -->
    <div class="grid grid-2">
      <div class="card">
        <h2 data-i18n="nav.feeding">Feeding Calculator</h2>
        <p data-i18n="title.feeding">Feeding Calculator</p>
        <div class="actions">
          <a class="btn" href="/p-feeding/feeding.html" rel="noopener" data-i18n="nav.feeding">Feeding Calculator</a>
        </div>
      </div>

      <div class="card">
        <h2 data-i18n="nav.feedback">Feedback</h2>
        <p data-i18n="title.feedback">Feedback</p>
        <div class="actions">
          <!-- events.js 会自动识别指向 feedback.html 的链接并上报 feedback_click -->
          <a class="btn" href="/p-feeding/feedback.html" rel="noopener" data-i18n="nav.feedback">Feedback</a>
        </div>
      </div>
    </div>

    <!-- 站内搜索（占位） -->
    <div class="card" style="margin-top:16px">
      <label for="q" data-i18n="search.label" style="display:block; font-weight:600; margin-bottom:8px;">Site Search</label>
      <div class="search">
        <input id="q" type="search" data-i18n-placeholder="search.placeholder" placeholder="Type a keyword…" />
        <button type="button" data-i18n="search.btn" onclick="(function(){ try{ window.plausible && window.plausible('search_click'); }catch(e){} alert('Search is coming soon.'); })()">Search</button>
      </div>
    </div>

    <footer>
      <span data-i18n="footer.note">Anonymous analytics (Plausible) is enabled to improve the product.</span>
    </footer>
  </div>
</body>
</html>
