<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="t7.title">7-Day Transition · Pet Scan</title>
  <link rel="icon" href="../cover.png">
</head>
<body>
  <header class="nav">
    <a href="../index.html" data-i18n="nav.home"></a>
    <nav>
      <a href="../feeding.html" data-i18n="nav.feeding"></a>
      <a href="../feedback.html" data-i18n="nav.feedback"></a>
      <a href="transition-7.html" data-i18n="nav.card"></a>
    </nav>
    <button id="lang-btn">English</button>
  </header>

  <main class="container">
    <h1 data-i18n="t7.title"></h1>
    <p data-i18n="t7.lead"></p>

    <section class="grid">
      <div class="panel">
        <label data-i18n="t7.input.daily"></label>
        <input type="number" id="t7_kcal" />

        <label data-i18n="t7.input.cupg"></label>
        <input type="number" id="t7_gpc" value="110" />

        <div class="row">
          <div>
            <label data-i18n="t7.input.a"></label>
            <input type="number" id="t7_a" data-i18n-placeholder="t7.placeholder.a" />
          </div>
          <div>
            <label data-i18n="t7.input.b"></label>
            <input type="number" id="t7_b" data-i18n-placeholder="t7.placeholder.b" />
          </div>
        </div>

        <div class="actions">
          <button data-i18n="t7.btn.gen"></button>
          <button data-i18n="t7.btn.print"></button>
        </div>
      </div>

      <div class="panel">
        <h3 data-i18n="t7.table.title"></h3>
        <!-- 你的表格渲染逻辑保持不变；这里只放表头示例 -->
        <table>
          <thead>
            <tr>
              <th data-i18n="t7.th.day"></th>
              <th data-i18n="t7.th.mix"></th>
              <th data-i18n="t7.th.old"></th>
              <th data-i18n="t7.th.new"></th>
              <th data-i18n="t7.th.total"></th>
            </tr>
          </thead>
          <tbody id="t7_tbody">
            <!-- JS 渲染 -->
          </tbody>
        </table>
        <p class="note" data-i18n="t7.note"></p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <strong data-i18n="footer.noticeTitle"></strong>
    <span data-i18n="footer.noticeBody"></span>
  </footer>

  <script src="../i18n.js?v=1"></script>
</body>
</html>
