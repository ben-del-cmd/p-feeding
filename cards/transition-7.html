<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>7-Day Transition Card</title>
  <link rel="stylesheet" href="../assets/site.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="../index.html" data-i18n="nav.home">Home</a>
      <a href="../feeding.html" data-i18n="nav.calculator">Calculator</a>
      <a href="./transition-7.html" data-i18n="nav.transition7">7-Day Switch</a>
      <a href="../feedback.html" data-i18n="nav.feedback">Feedback</a>
      <select id="langSelect" aria-label="Language">
        <option value="en">English</option>
        <option value="zh">中文</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
      </select>
    </div>
  </nav>

  <main class="container">
    <h1 data-i18n="transition.title">7-Day Transition Card</h1>
    <ul>
      <li><strong data-i18n="transition.day1">Day 1</strong> — 90/10</li>
      <li><strong data-i18n="transition.day2">Day 2</strong> — 70/30</li>
      <li><strong data-i18n="transition.day3">Day 3</strong> — 60/40</li>
      <li><strong data-i18n="transition.day4">Day 4</strong> — 50/50</li>
      <li><strong data-i18n="transition.day5">Day 5</strong> — 40/60</li>
      <li><strong data-i18n="transition.day6">Day 6</strong> — 20/80</li>
      <li><strong data-i18n="transition.day7">Day 7</strong> — 0/100</li>
    </ul>

    <footer class="footnote">© Pet Scan</footer>
  </main>

  <script src="../assets/i18n.js"></script>
  <script src="../assets/app.js" defer></script>
  <script src="../assets/js/events.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.I18N) {
        const lang = I18N.getLang ? I18N.getLang() : 'en';
        const sel = document.getElementById('langSelect');
        if (sel) { sel.value = lang; sel.onchange = (e) => I18N.setLang(e.target.value); }
        I18N.apply && I18N.apply(lang);
      }
    });
  </script>
</body>
</html>
